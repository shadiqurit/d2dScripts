<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SINA LINKS</title>
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        padding-top: 50px;
        padding-bottom: 120px;
    }

    /* Notice Marquee */
    .notice-marquee {
        background-color: #FBB40F;
        color: #333;
        padding: 20px 0;
        width: 100%;
        text-align: center;
        font-weight: bold;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        overflow: hidden;
    }

    .marquee {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
        from { transform: translateX(100%); }
        to { transform: translateX(-100%); }
    }

    /* Main Layout */
    .root-container {
        width: 100%;
        max-width: 1500px;
        margin: 0 auto;
        padding-top: 2%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: calc(100vh - 200px);
    }

    .image-container {
        flex: 1;
        text-align: center;
    }

    .image-container img {
        max-width: 90%;
        height: auto;
    }

    .button-section {
        flex: 1;
        text-align: center;
        margin-top: -220px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .label {
        font-size: 25px;
        margin-bottom: 20px;
        font-weight: bold;
        color: #333;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .button {
        background-color: #8CC640;
        color: black;
        padding: 15px 30px;
        text-decoration: none;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        width: 300px;
        font-weight: bold;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
        transition: background-color 0.3s ease, color 0.3s ease;
        text-align: center;
    }

    .button:hover {
        background-color: #0288d1;
        color: #fff;
    }

    .button:active {
        background-color: #0277bd;
        color: #fff;
    }

    /* Footer */
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #FBB40F;
        color: white;
        text-align: center;
        padding: 10px 0;
    }

    .footer img {
        height: 60px;
        float: left;
        padding-left: 2%;
    }

    .footer .ftext {
        float: right;
        font-size: 18px;
        padding-right: 2%;
        padding-top: 20px;
    }

    /* Responsive */
    @media screen and (max-width: 1200px) {
        .root-container {
            flex-direction: column;
            align-items: center;
        }
        .button-section {
            margin-top: 20px;
        }
    }

    @media screen and (max-width: 768px) {
        .footer img {
            display: block;
            margin: 0 auto;
            float: none;
        }

        .footer .ftext {
            float: none;
            text-align: center;
            padding-top: 10px;
        }

        .button {
            width: 90%;
            max-width: 300px;
        }

        .label {
            font-size: 20px;
        }
    }
</style>
</head>
<body>

<!-- Notice Marquee -->
<div class="notice-marquee">
    <div class="marquee">
        <span><strong></strong>&nbsp;&nbsp;<strong></strong> Congratulations! <strong></strong></span>
    </div>
</div>

<!-- Main Content -->
<div class="root-container">
    <div class="image-container">
        <img src="images/Picture1.jpg" alt="Image">
    </div>

    <div class="button-section">
        <div class="label">Operations of IPI</div>
        <div class="button-container">
            <a href="https://w05.yeapps.com/ibnsina" target="_blank" class="button">M-Reporting</a>
            <a href="http://10.30.25.5:7001/ords/f?p=123:LOGIN_DESKTOP" target="_blank" class="button">Steps ERP-SCM</a>
            <a href="http://10.30.20.5:7001/ords/f?p=106:101" target="_blank" class="button">Steps ERP-HRMS</a>
            <a href="http://10.30.25.8:9001/ords/apidb/r/sina-erp104102/login" target="_blank" class="button">Sina ERP</a>
            <a href="http://10.30.25.7:9001/ords/f?p=111:1" target="_blank" class="button">Sina MIS</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <img src="logo-01.png" alt="IBNSINA">
    <p class="ftext"><span style="color: #2E3092;">IT Department</span></p>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Line Example</title>
    <style>
        /* Customizing the horizontal line */
        hr {
            width: 100%; /* Makes the line span the full width of the container */
            height: 2px; /* Sets the height of the line */
            background-color: #000; /* Sets the color of the line */
            border: none; /* Removes default border */
        }
    </style>
</head>
<body>

    <h1>Example of a Long Horizontal Line</h1>
    
    <hr> <!-- Horizontal line -->

    <p>This is some text below the line.</p>

</body>
</html>

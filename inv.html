<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .invoice-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .invoice-header img {
            max-height: 60px;
        }
        .invoice-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .invoice-details div {
            margin: 5px 0;
        }
        .invoice-items {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .invoice-items th, .invoice-items td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .invoice-items th {
            background-color: #f4f4f4;
        }
        .invoice-summary {
            text-align: right;
            margin-top: 20px;
        }
        .invoice-summary div {
            margin: 5px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <div>
                <h1>Invoice</h1>
                <p>#12345</p>
            </div>
            <img src="logo.png" alt="Company Logo">
        </div>

        <div class="invoice-details">
            <div>
                <strong>Date:</strong> 2024-12-19<br>
                <strong>Due Date:</strong> 2025-01-19
            </div>
            <div>
                <strong>Billed To:</strong><br>
                John Doe<br>
                123 Main Street<br>
                City, State, ZIP
            </div>
        </div>

        <table class="invoice-items">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product A</td>
                    <td>2</td>
                    <td>$50.00</td>
                    <td>$100.00</td>
                </tr>
                <tr>
                    <td>Product B</td>
                    <td>1</td>
                    <td>$150.00</td>
                    <td>$150.00</td>
                </tr>
            </tbody>
        </table>

        <div class="invoice-summary">
            <div><strong>Subtotal:</strong> $250.00</div>
            <div><strong>Tax (10%):</strong> $25.00</div>
            <div><strong>Total:</strong> $275.00</div>
        </div>

        <a href="#" class="btn">Download Invoice</a>
    </div>
</body>
</html>
